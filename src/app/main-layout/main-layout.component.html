<div class="row">
  <div class="col-md-10 offset-md-1">
    <button class="btn btn-outline-dark mb-3 float-right" (click)="createEmployee()">
      <i class="fas fa-plus-circle mr-3"></i>
      {{'addNew' | translate}}
    </button>
    <div class="float-left">
      <button class="btn btn-outline-dark mb-3" (click)="changeLang()">
        <i class="fas fa-language mr-3"></i>
        {{(translateService.currentLang === 'en' ? 'ru' : 'en') | uppercase}}
      </button>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">{{'name' | translate}}</th>
          <th scope="col">{{'birthDate' | translate}}</th>
          <th scope="col">{{'occupation' | translate}}</th>
          <th scope="col">{{'salary' | translate}}</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody *ngIf="employees.length">
        <tr *ngFor="let employee of employees | paginate: { itemsPerPage: 2, currentPage: page }; index as i;">
          <th scope="row">{{i+1}}</th>
          <td>{{employee.name}}</td>
          <td>{{employee.birthDate | date:'shortDate'}}</td>
          <td>{{employee.occupation}}</td>
          <td>{{employee.salary}}$</td>
          <td>
            <button class="btn float-right" (click)="deleteEmployee(employee.id)">
              <i class="fas fa-times-circle"></i>
            </button>
            <button class="btn float-right" (click)="editEmployee(employee.id)">
              <i class="fas fa-edit"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-center" *ngIf="employees.length">
      <pagination-controls (pageChange)="page = $event" class="kgt-pagination" previousLabel="" nextLabel=""></pagination-controls>
    </div>
  </div>
</div>
